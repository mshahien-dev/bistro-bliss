<section
  class="font-main w-full flex flex-col justify-center gap-96 items-center"
>
  <div class="">
    <h1 class="font-main mb-4 mt-10 text-center text-2xl sm:text-4xl">
      Bistro Bliss Admin System
    </h1>
  </div>
  <div class="h-16 sm:h-60"></div>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="bg-white shadow-lg p-4 border-gray-200 border rounded-lg w-4/5 flex flex-col justify-center items-center absolute sm:w-2/4"
  >
    <div class="email w-full flex gap-10">
      <div class="w-full mb-2">
        <label
          for="email"
          class="block text-sm text-black font-bold dark:text-gray-300"
          >Email</label
        >
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
          class="block mt-2 w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-3xl border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300"
        />
      </div>
    </div>
    <div class="Password w-full flex gap-10">
      <div class="w-full mb-2">
        <label
          for="password"
          class="block text-sm text-black font-bold dark:text-gray-300"
          >Password</label
        >
        <input
          type="password"
          formControlName="password"
          placeholder="Password"
          class="block mt-2 w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-3xl border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300"
        />
      </div>
    </div>

    <button
      class="btn btn-primary rounded-full w-20 sm:w-32 center py-2 mt-4 text-white bg-mainText"
    >
      Login
    </button>
  </form>
</section>
